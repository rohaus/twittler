<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section class="header">
      <h1 class="title"><a href="index.html">Twittler</a></h1>
    </section>
    <img src="http://img.pandawhale.com/65458-go-on-without-me-pug-puppy-gif-uVjM.gif"/>
    <div class="colorBox box1"></div>
    <div class="colorBox box2"></div>
    <div class="colorBox box3"></div>
    <div class="colorBox box4"></div>
    <section class="doc"></section>
    <script>
	    $(document).ready(function(){
			function refreshTweets() {
			  var $doc = $('.doc');
			  $doc.html('');
			  $doc.append("<p class='heading'>Welcome to Twittler</p>");
			  var index = streams.users.sharksforcheap.length - 1;
			  var noOfTweets = 0;

			  while(noOfTweets < 10 && index >= 0){
			    var tweet = streams.users.sharksforcheap[index];
			    var $tweet = $('<div class="tweet"></div>');
			    $tweet.append('<a href="' + tweet.user + '.html">' + '@' + tweet.user + '</a>: ' + tweet.message);
			    $tweet.appendTo($doc);

			    var tweetTime = tweet.created_at;
			    var $tweetTime = $('<div class="time"></div>');
			    $tweetTime.text('Sent ' + tweetTime.toLocaleTimeString() + " on " + tweetTime.toLocaleDateString());
			    $tweetTime.appendTo($tweet);

			    index -= 1;
			    noOfTweets ++;
			  }
			  $('.tweet:even').addClass('highlight');
			}

			refreshTweets();
			setInterval(refreshTweets, 10000);
		});
	</script>
  </body>
</html>
